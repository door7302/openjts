###############################################################################
#                            SERVICE INPUT PLUGINS                            #
###############################################################################
[[inputs.gnmi]]
 
  addresses = [
    {{range .rtrs}}
    "{{.}}",
    {{end}}
        ]
  username = "{{.username}}"
  password = "{{.password}}"
  
  {{if .tls}}
  ## enable client-side TLS and define CA to authenticate the device
  enable_tls = true
  tls_ca = "/var/cert/RootCA.crt"
  ## Minimal TLS version to accept by the client
  # tls_min_version = "TLS12"
  {{if .skip}}
  ## Use TLS but skip chain & host verification
  insecure_skip_verify = true
  {{end}}
  {{if .tls_client}}
  ## define client-side TLS certificate & key to authenticate to the device
  tls_cert = "/var/cert/client.crt"
  tls_key = "/var/cert/client.key"
  {{end}}
  {{end}}
  
 encoding = "proto"
  redial = "10s"
  long_tag = true
  check_jnpr_extension = true

    [inputs.gnmi.aliases]
      TRAFFIC = ["/interface-qstat-info/interface-qstat-info/state/counters"]

    [[inputs.gnmi.subscription]]
    name = "TRAFFIC"
    path = "/interfaces/interface/state"
    subscription_mode = "sample"
    sample_interval = "30s"

    [[inputs.gnmi.subscription]]
    name = "TRAFFIC_UNIT"
    path = "/interfaces/interface/subinterfaces/subinterface/state/counters"
    subscription_mode = "sample"
    sample_interval = "60s"


[[processors.enrichment]]
   order = 6
   enrichfilepath = "/var/metadata/metadata_ptx.json"
   twolevels = true
   refreshperiod = 1 
   level1tagkey = "device"
   level2tagkey = ["component_name"]


[[processors.rate]]

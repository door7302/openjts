###############################################################################
#                            SERVICE INPUT PLUGINS                            #
###############################################################################
[[inputs.gnmi]]
 
  addresses = [
    {{range .rtrs}}
    "{{.}}",
    {{end}}
        ]
  username = "{{.username}}"
  password = "{{.password}}"
  
  {{if .tls}}
  ## enable client-side TLS and define CA to authenticate the device
  enable_tls = true
  tls_ca = "/var/cert/RootCA.crt"
  ## Minimal TLS version to accept by the client
  # tls_min_version = "TLS12"
  {{if .skip}}
  ## Use TLS but skip chain & host verification
  insecure_skip_verify = true
  {{end}}
  {{if .tls_client}}
  ## define client-side TLS certificate & key to authenticate to the device
  tls_cert = "/var/cert/client.crt"
  tls_key = "/var/cert/client.key"
  {{end}}
  {{end}}

  encoding = "proto"
  redial = "10s"
  long_tag = true
  check_jnpr_extension = true

    [inputs.gnmi.aliases]
      HARDWARE = ["/components/component"]

    [[inputs.gnmi.subscription]]
      name = "HARDWARE"
      path = "/components/component/properties/property/state"
      subscription_mode = "sample"
      sample_interval = "60s"
    
      [[inputs.gnmi.subscription]]
        name = "PROCESS"
        path = "/system/processes/process/state"
        subscription_mode = "sample"
        sample_interval = "60s"

      [[inputs.gnmi.subscription]]
        name = "PROCESS"
        path = "/components/component/cpu/utilization/state"
        subscription_mode = "sample"
        sample_interval = "60s"

    [[inputs.gnmi.subscription]]
        name = "LOGS"
        path = "/junos/events/event"
        subscription_mode = "on_change"
        sample_interval = "0s"

###############################################################################
#                            PROCESSOR PLUGINS                                #
###############################################################################
[[processors.pivot]]
 order = 1
 tag_key = "/components/component/properties/property/name"
 value_key = "/components/component/properties/property/state/value"

[[processors.pivot]]
 order = 2
 tag_key = "/components/component/properties/property/name"
 value_key = "value"

[[processors.rename]]
  order = 4

    [[processors.rename.replace]]
    tag="/components/component/@name"
    dest="component_name"

    [[processors.rename.replace]]
    tag="/components/component/name"
    dest="component_name"

    [[processors.rename.replace]]
    tag="/interfaces/interface/@name"
    dest="if_name"

    [[processors.rename.replace]]
    tag="/interfaces/interface/name"
    dest="if_name"

    [[processors.rename.replace]]
    tag="source"
    dest="device"

    [[processors.rename.replace]]
    field="temperature-exhaust-b"
    dest="temp_zone_b"

    [[processors.rename.replace]]
    field="avg"
    dest="core_cpu_avg"

    [[processors.rename.replace]]
    field="instant"
    dest="core_cpu_instant"

    [[processors.rename.replace]]
    field="cpu-utilization-idle"
    dest="idle_cpu"

    [[processors.rename.replace]]
    field="cpu-utilization-total"
    dest="linecard_cpu"

    [[processors.rename.replace]]
    field="memory-utilization-heap"
    dest="linecard_memory"

    [[processors.rename.replace]]
    field="memory-utilization-buffer"
    dest="buffer_usage"
      
    [[processors.rename.replace]]
    tag="/junos/events/event/id"
    dest="event_id"

    [[processors.rename.replace]]
    field="timestamp/microseconds"
    dest="microseconds"

    [[processors.rename.replace]]
    field="timestamp/seconds"
    dest="seconds"
       
[[processors.filtering]]
  order = 4
  [[processors.filtering.tags]]
     key = "if_name"
     pattern = "^(et-|xe-|ge-).*"
     Action = "accept"

[[processors.converter]]
  order = 8
  [processors.converter.fields]
    integer = [
                "idle_cpu",
                "linecard_cpu",
                "linecard_memory",
                "buffer_usage",
                "cmerror_slot",
                ]
    tag = ["_component_id","_subcomponent_id", "name"]

[[processors.enrichment]]
   order = 10
   enrichfilepath = "/var/metadata/metadata_vmx.json"
   twolevels = true
   refreshperiod = 1 
   level1tagkey = "device"
   level2tagkey = ["if_name"]


[[processors.monitoring]]
  order = 12
  measurement = "ALARMING"
  tag_name = "ALARM_TYPE"
  period = "10m"
  retention = "1h"

  [[processors.monitoring.probe]]
    alarm_name = "CPU_HIGH_RE"
    field = "idle_cpu"
    probe_type = "current"
    threshold = 10.0
    operator = "lt"
    copy_tag = true
    tags = ["device","component_name"]

  [[processors.monitoring.probe]]
    alarm_name = "CPU_HIGH_MPC"
    field = "linecard_cpu"
    probe_type = "current"
    threshold = 80.0
    operator = "gt"
    copy_tag = true
    tags = ["device","component_name"]

  [[processors.monitoring.probe]]
    alarm_name = "MEM_HIGH_RE"
    field = "buffer_usage"
    probe_type = "current"
    threshold = 80.0
    operator = "gt"
    copy_tag = true
    tags = ["device","component_name"]

  [[processors.monitoring.probe]]
    alarm_name = "MEM_HIGH_MPC"
    field = "linecard_memory"
    probe_type = "current"
    threshold = 80.0
    operator = "gt"
    copy_tag = true
    tags = ["device","component_name"]

###############################################################################
#                            OUTPUT PLUGINS                                   #
###############################################################################

[[outputs.influxdb]]
  database="jtsdb"
  urls = ["http://influxdb:8086"]
  retention_policy = "autogen"
  fieldpass=[
        "exception",
        "idle_cpu",
        "linecard_cpu",
        "linecard_memory",
        "buffer_usage",
        "admin_status",
        "oper_status",
        "memory_utilization",
        "memory_usage",
        "cpu_utilization",
        "core_cpu_instant",
        "core_cpu_avg",
        "daemon",
        "hostname",
        "message",
        "microseconds",
        "seconds",
        "pid",
  ]
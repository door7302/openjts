###############################################################################
#                            SERVICE INPUT PLUGINS                            #
###############################################################################
[[inputs.gnmi]]
 
  addresses = [
    {{range .rtrs}}
    "{{.}}",
    {{end}}
        ]
  username = "{{.username}}"
  password = "{{.password}}"
  
  {{if .tls}}
  ## enable client-side TLS and define CA to authenticate the device
  enable_tls = true
  tls_ca = "/var/cert/RootCA.crt"
  ## Minimal TLS version to accept by the client
  # tls_min_version = "TLS12"
  {{if .skip}}
  ## Use TLS but skip chain & host verification
  insecure_skip_verify = true
  {{end}}
  {{if .tls_client}}
  ## define client-side TLS certificate & key to authenticate to the device
  tls_cert = "/var/cert/client.crt"
  tls_key = "/var/cert/client.key"
  {{end}}
  {{end}}

  encoding = "proto"
  redial = "10s"
  long_tag = true
  check_jnpr_extension = true
    [inputs.gnmi.aliases]
      HARDWARE = ["/components/component"]
      ERRORS = ["/junos/chassis/cmerror/counters"]

    [[inputs.gnmi.subscription]]
      name = "HARDWARE"
      path = "/junos/system/linecard/packet/usage"
      subscription_mode = "sample"
      sample_interval = "60s"

    [[inputs.gnmi.subscription]]
      name = "HARDWARE"
      path = "/components/component/properties/property/state"
      subscription_mode = "sample"
      sample_interval = "60s"
    
    [[inputs.gnmi.subscription]]
      name = "HARDWARE"
      path = "/junos/system/linecard/npu/memory"
      subscription_mode = "sample"
      sample_interval = "60s"

    [[inputs.gnmi.subscription]]
      name = "HARDWARE"
      path = "/junos/system/linecard/npu/utilization"
      subscription_mode = "sample"
      sample_interval = "60s"
      [[inputs.gnmi.subscription]]
        name = "ERRORS"
        path = "/junos/system/cmerror/counters"
        subscription_mode = "sample"
        sample_interval = "30s"

      [[inputs.gnmi.subscription]]
        name = "ERRORS"
        path = "/system/alarms/alarm/state"
        subscription_mode = "sample"
        sample_interval = "30s"

      [[inputs.gnmi.subscription]]
        name = "PROCESS"
        path = "/system/processes/process/state"
        subscription_mode = "sample"
        sample_interval = "60s"

      [[inputs.gnmi.subscription]]
        name = "PROCESS"
        path = "/components/component/cpu/utilization/state"
        subscription_mode = "sample"
        sample_interval = "60s"

    [[inputs.gnmi.subscription]]
        name = "LOGS"
        path = "/junos/events/event"
        subscription_mode = "on_change"
        sample_interval = "0s"

###############################################################################
#                            PROCESSOR PLUGINS                                #
###############################################################################
[[processors.clone]]
  order = 1
  namepass=["HARDWARE"]
  name_override = "SIMPLE_HW"

[[processors.pivot]]
  namepass=["HARDWARE"]
  order = 2
  tag_key = "/components/component/properties/property/name"
  value_key = "/components/component/properties/property/state/value"

[[processors.pivot]]
  namepass=["HARDWARE"]
  order = 3
  tag_key = "/components/component/properties/property/name"
  value_key = "value"

[[processors.rename]]
  namepass=["HARDWARE", "ERRORS", "LOGS", "PROCESS", "SIMPLE_HW"]
  order = 4

   [[processors.rename.replace]]
    tag="/components/component/properties/property/@name"
    dest="property_name"

   [[processors.rename.replace]]
    tag="/components/component/properties/property/name"
    dest="property_name"

    [[processors.rename.replace]]
    tag="/components/component/@name"
    dest="component_name"

    [[processors.rename.replace]]
    tag="/components/component/name"
    dest="component_name"

    [[processors.rename.replace]]
    tag="/interfaces/interface/@name"
    dest="if_name"

    [[processors.rename.replace]]
    tag="/interfaces/interface/name"
    dest="if_name"

    [[processors.rename.replace]]
    tag="source"
    dest="device"

    [[processors.rename.replace]]
    tag="/junos/chassis/cmerror/counters/name"
    dest="cmerror_name"

    [[processors.rename.replace]]
    tag="/system/processes/process/pid"
    dest="process_pid"

    [[processors.rename.replace]]
    field="avg"
    dest="core_cpu_avg"

    [[processors.rename.replace]]
    field="instant"
    dest="core_cpu_instant"

    [[processors.rename.replace]]
    field="hwds-fabric"
    dest="fabric_drops_pkts"

    [[processors.rename.replace]]
    field="ts-input-packets-pps"
    dest="fabric_input_pkts_rate"

    [[processors.rename.replace]]
    field="ts-output-packets-pps"
    dest="fabric_output_pkts_rate"

    [[processors.rename.replace]]
    field="cpu-utilization-idle"
    dest="idle_cpu"

    [[processors.rename.replace]]
    field="cpu-utilization-total"
    dest="linecard_cpu"

    [[processors.rename.replace]]
    field="memory-utilization-heap"
    dest="linecard_memory"

    [[processors.rename.replace]]
    field="memory-utilization-buffer"
    dest="buffer_usage"
      
    [[processors.rename.replace]]
    field="description"
    dest="cmerror_desc"

    [[processors.rename.replace]]
    field="fru_slot"
    dest="cmerror_slot"

    [[processors.rename.replace]]
    field="identifier"
    dest="cmerror_id"

    [[processors.rename.replace]]
    field="last_updated"
    dest="cmerror_update"

    [[processors.rename.replace]]
    field="last_cleared_at"
    dest="cmerror_clear"

    [[processors.rename.replace]]
    field="occur_count"
    dest="cmerror_count"
    
    [[processors.rename.replace]]
    field="resource"
    dest="alarm_resource"

    [[processors.rename.replace]]
    field="severity"
    dest="alarm_severity"
    
    [[processors.rename.replace]]
    field="text"
    dest="alarm_text"
    
    [[processors.rename.replace]]
    field="time_created"
    dest="alarm_time"

    [[processors.rename.replace]]
    tag="/junos/events/event/id"
    dest="event_id"

    [[processors.rename.replace]]
    field="timestamp/microseconds"
    dest="microseconds"

    [[processors.rename.replace]]
    field="timestamp/seconds"
    dest="seconds"
       
[[processors.converter]]
  order = 5
  namepass=["HARDWARE", "ERRORS", "LOGS", "PROCESS", "SIMPLE_HW"]
  [processors.converter.fields]
    integer = [
                "idle_cpu",
                "linecard_cpu",
                "linecard_memory",
                "buffer_usage",
                "cmerror_slot",
                "value",
                ]
    tag = ["_component_id","_subcomponent_id", "name"]
    float = ["fabric_input_pkts_rate","fabric_output_pkts_rate"]

[[processors.enrichment]]
   namepass=["HARDWARE", "ERRORS", "LOGS", "PROCESS", "SIMPLE_HW"]
   order = 6
   enrichfilepath = "/var/metadata/metadata_acx.json"
   twolevels = true
   refreshperiod = 1 
   level1tagkey = "device"
   level2tagkey = ["if_name"]

[[processors.rate]]
  namepass=["HARDWARE", "ERRORS", "LOGS", "PROCESS"]
  order = 7
  period = "10m"
  suffix = "_rate"
  factor = 1.0
  retention = "1h"
  delta_min = "10s"
  fields = ["fabric_drops_pkts"]

[[processors.monitoring]]
  namepass=["HARDWARE", "ERRORS", "LOGS", "PROCESS"]
  order = 8
  measurement = "ALARMING"
  tag_name = "ALARM_TYPE"
  period = "10m"
  retention = "1h"

  [[processors.monitoring.probe]]
    alarm_name = "CPU_HIGH_RE"
    field = "idle_cpu"
    probe_type = "current"
    threshold = 10.0
    operator = "lt"
    copy_tag = true
    tags = ["device","component_name"]

  [[processors.monitoring.probe]]
    alarm_name = "CPU_HIGH_MPC"
    field = "linecard_cpu"
    probe_type = "current"
    threshold = 80.0
    operator = "gt"
    copy_tag = true
    tags = ["device","component_name"]

  [[processors.monitoring.probe]]
    alarm_name = "MEM_HIGH_RE"
    field = "buffer_usage"
    probe_type = "current"
    threshold = 80.0
    operator = "gt"
    copy_tag = true
    tags = ["device","component_name"]

  [[processors.monitoring.probe]]
    alarm_name = "MEM_HIGH_MPC"
    field = "linecard_memory"
    probe_type = "current"
    threshold = 80.0
    operator = "gt"
    copy_tag = true
    tags = ["device","component_name"]

  [[processors.monitoring.probe]]
    alarm_name = "FABRIC_DROP"
    field = "fabric_drops_pkts_rate"
    probe_type = "current"
    threshold = 1.0
    operator = "gt"
    copy_tag = true
    tags = ["device","component_name"]


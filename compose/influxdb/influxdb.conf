reporting-enabled = false

[storage]
cache-max-memory-size = "16g"
cache-snapshot-memory-size = 104857600
cache-snapshot-write-cold-duration = "5m"
max-series-per-database = 2000000
max-values-per-tag = 500000

[wal]
wal-fsync-delay = "5ms"

[compaction]
compact-full-write-cold-duration = "2h"

[coordinator]
  write-timeout = "30s"
  query-timeout = "0"
  log-queries-after = "10s"

[meta]
  dir = "/var/lib/influxdb/meta"

[data]
  dir = "/var/lib/influxdb/data"
  wal-dir = "/var/lib/influxdb/wal"
  max-series-per-database = 0
  max-values-per-tag = 0
  cache-max-memory-size = "4g"  
  cache-snapshot-memory-size = 128MB  
  cache-snapshot-write-cold-duration = "5m"  
  max-series-per-database = 3000000  
  max-values-per-tag = 1000000  
  wal-fsync-delay = "10ms"  
  compact-full-write-cold-duration = "2h"  

[http]
  auth-enabled = false
  log-enabled = false
  max-row-limit = 1000000  
  write-tracing = false 

[monitor]
  store-enabled = false

[tsm1]
  compact-throughput = "1GB"
  compact-throughput-burst = "2GB"
  max-concurrent-compactions = 6
  max-index-log-file-size = "64MB"
